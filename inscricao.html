<!doctype html>
<html>
<head>
    <meta charset="utf-8" lang="pt-br">
    <title>Inscrição Spec</title>
    <link href="estilo/css_principal.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p><a href="index.html">Voltar</a></p>
    <form action="enviado.html" id="registro" method="post">
        <fieldset id="registro">
        <legend>Registro</legend>
        <p>
            <label for="email">
                Endereço de Email:
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" size="50">
            </label>
        </p>
        <p>
            <label for="senha">
                Senha:
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" maxlength="20">
            </label>
        </p>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
